<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">

	<!-- components -->
	<rv-template name="common-components"></rv-template>
	<!-- /components -->

	<!-- styles --> 
	<link rel="stylesheet" href="styles/egor51Det.css"> 
	<!-- /styles -->
</head>
<body>
	<article class="slide">
		
		<!--<co-image class="slide-bg" model="m.slideBg"></co-image>-->
		<!-- /layout -->
		<rv-template name="layout"></rv-template>
		<!-- /layout -->
		<!--Pill's Name-->
		<co-image
			id="productLogoNeuro"
			class="pa product-logo-neuro"
			model="m.productLogoNeuro"
		></co-image>
		<co-text class="approve-text approve-number" model="m.approveNumber"></co-text>
		<co-text class="slide-title" model="m.title"></co-text>
		
		<co-image class="solid1" model="m.solid"></co-image>
        <co-image class="solid2" model="m.solid"></co-image>
        <co-image class="solid3" model="m.solid"></co-image>
        <co-image class="solid4" model="m.solid"></co-image>
		<co-image class="solid4" model="m.solid"></co-image>
        <co-image class="photo" model="m.photo"></co-image>
        <co-image class="line1" model="m.line1"></co-image>
		<co-image class="line2" model="m.line2"></co-image>
		<co-image class="line3" model="m.line3"></co-image>
		<co-image class="bigSolid1" model="m.bigSolid"></co-image>
		<co-image class="bigSolid2" model="m.bigSolid"></co-image>
		<co-image class="bigSolid3" model="m.bigSolid"></co-image>
		<co-image class="icon1" model="m.icon1"></co-image>
		<co-image class="icon2" model="m.icon2"></co-image>
		<co-image class="icon3" model="m.icon3"></co-image>
    	<co-image class="columnIcon1" model="m.columnIcon1"></co-image>
		<co-text class="columnText1" model="m.columnText1"></co-text>
		<co-image class="columnIcon2" model="m.columnIcon2"></co-image>
		<co-text class="columnText2" model="m.columnText2"></co-text>
		<co-image class="columnIcon3" model="m.columnIcon3"></co-image>
		<co-text class="columnText3" model="m.columnText3"></co-text>
		<co-image class="columnIcon4" model="m.columnIcon4"></co-image>
		<co-text class="columnText4" model="m.columnText4"></co-text>
		<co-image class="procent" model="m.procent"></co-image>
		<co-text class="titleColumn1" model="m.titleColumn1"></co-text>
		<co-text class="titleColumn2" model="m.titleColumn2"></co-text>
		<co-text class="titleColumn3" model="m.titleColumn3"></co-text>
		<co-text class="SubtitleColumn1" model="m.SubtitleColumn1"></co-text>
		<co-text class="SubtitleColumn2" model="m.SubtitleColumn2"></co-text>
		<co-text class="SubtitleColumn3" model="m.SubtitleColumn3"></co-text>


		<co-container class="main">
            
		</co-container>
		

        <co-popup id="popup1" class="popup popup-1">
            
			<co-image class="popup-img" model="m.popupImg"></co-image>
			
		</co-popup>

        <co-popup id="popup2" class="popup popup-2">
            
			<co-container class="pop-list">
                <co-text class="popup2-title" model="m.pop2Title"></co-text>
                <co-container class="pop-list-item">
                    <co-image class="popIcon" model="m.popIcon1"></co-image>
                    <co-text class="popList" model="m.popList1"></co-text>
                </co-container>
                <co-container class="pop-list-item">
                    <co-image class="popIcon" model="m.popIcon2"></co-image>
                    <co-text class="popList" model="m.popList2"></co-text>
                </co-container>
                <co-container class="pop-list-item">
                    <co-image class="popIcon" model="m.popIcon3"></co-image>
                    <co-text class="popList" model="m.popList3"></co-text>
                </co-container>
                <co-container class="pop-list-item">
                    <co-image class="popIcon" model="m.popIcon4"></co-image>
                    <co-text class="popList" model="m.popList4"></co-text>
                </co-container>
                <co-container class="pop-list-item">
                    <co-image class="popIcon" model="m.popIcon5"></co-image>
                    <co-text class="popList" model="m.popList5"></co-text>
                </co-container>
                

            </co-container>
			
		</co-popup>
        


        

		<co-text class="hidden-references" model="m.hiddenReferences"></co-text>
	</article>

	<script src="../spa/bundle.js"></script>
    
	<script src="scripts/index.js"></script>
</body>
</html>
